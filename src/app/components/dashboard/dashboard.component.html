<mat-toolbar class="banner">
    <h2>
        Dashboard
    </h2>
</mat-toolbar>

<div class="content">

    <!-- Months container -->
    <div class="months-container">
        <app-pie-chart [months]="months"></app-pie-chart>
    </div>

    <!-- Dayli-Sales -->
    <h3 *ngIf="sales.length == 0"> No se han vendido productos hoy </h3>
    <div class="dayli-container" *ngIf="sales.length > 0">
        <app-dashboard-num-card-chart [sales]="sales" [view]="view"></app-dashboard-num-card-chart>
    </div>

</div>
